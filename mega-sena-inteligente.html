    .card {

      text-align: center;

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    button {
      background: #22c55e;
      color: #022c22;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #16a34a;
    }
    .numbers {
      margin-top: 20px;
      font-size: 20px;
      letter-spacing: 2px;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">

    <div class="info">

  <script>
    function gerarJogo() {
      const numeros = [];
      const baixos = [];
      const altos = [];

      while (baixos.length < 3) {
        const n = Math.floor(Math.random() * 30) + 1;
        if (!baixos.includes(n)) baixos.push(n);
      }

      while (altos.length < 3) {
        const n = Math.floor(Math.random() * 30) + 31;
        if (!altos.includes(n)) altos.push(n);
      }

      numeros.push(...baixos, ...altos);

      numeros.sort((a, b) => a - b);

      document.getElementById("resultado").innerText = numeros
        .map(n => n.toString().padStart(2, '0'))
        .join(' ');
    }
  </script>
